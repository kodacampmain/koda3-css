<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Survey for smoker" />
    <title>Smoker Survey</title>
    <link rel="icon" href="../assets/imgs/48.png" type="image/x-icon" />
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="text" id="age" name="age" />
      </div>
      <div>
        <label>Gender</label><br />
        <input type="radio" id="m" value="m" name="gender" /><label for="m">Male</label>
        <input type="radio" id="f" value="f" name="gender" /><label for="f">Female</label>
      </div>
      <div>
        <label for="smoker">Do you smoke?</label><br />
        <select name="smoker" id="smoker">
          <option value="" disabled selected>Choose One</option>
          <option value="y">Yes</option>
          <option value="n">No</option>
        </select>
      </div>
      <div>
        <label>If yes, What brand/s of cigarette do you use?</label><br />
        <input type="checkbox" name="brands" id="marlboro" /><label for="marlboro">Marlboro</label>
        <input type="checkbox" name="brands" id="camel" /><label for="camel">Camel</label><br />
        <input type="checkbox" name="brands" id="bensonhedges" /><label for="bensonhedges">Benson & Hedges</label>
        <input type="checkbox" name="brands" id="pallmall" /><label for="pallmall">Pall Mall</label><br />
        <input type="checkbox" name="brands" id="luckystrike" /><label for="luckystrike">Lucky Strike</label>
        <input type="checkbox" name="brands" id="other" /><label for="other">Other:</label
        ><input type="text" name="other-brands" id="other-brands" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <a href="./tabel_perokok.html">Tabel Hasil</a>
  </body>
</html>
