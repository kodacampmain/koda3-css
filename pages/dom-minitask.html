<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minitask</title>
    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="../styles/dom-minitask.css" />
    <script src="../assets/js/dom-minitask.js" defer></script>
  </head>
  <body>
    <header>
      <img src="../assets/imgs/48.png" alt="logo" />
      <nav>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="logged-in">
        <button>Sign Out</button>
      </div>
      <div class="logged-out">
        <button>Sign in</button>
      </div>
      <div class="hamburger-menu">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
    </header>

    <section class="login">
      <form>
        <input type="text" name="email" placeholder="Email" autocomplete="off" />
        <input type="password" name="pwd" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
    </section>

    <section class="traffic-light">
      <div class="container">
        <div class="light red active"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
    </section>
    <section class="chess-board"></section>
    <section class="profile"></section>
    <section class="score-table">
      <table id="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alice</td>
            <td>95</td>
          </tr>
          <tr>
            <td>Bob</td>
            <td>87</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
