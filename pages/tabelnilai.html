<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Nilai</title>
  </head>
  <body>
    <div>
      <table>
        <caption>
          Ranking Nilai ketuntasan prestasi Statistik di UNIVET BANTARA
        </caption>
        <!-- thead>td>th*4 -->
        <thead>
          <tr>
            <th scope="col" rowspan="2">No.</th>
            <th scope="col" rowspan="2">Nama Mahasiswa</th>
            <th scope="colgroup" colspan="3">Nilai</th>
            <th scope="col" rowspan="2">Rangking</th>
          </tr>
          <tr>
            <th scope="col">Metode Statistika</th>
            <th scope="col">Analisis Deret Waktu</th>
            <th scope="col">Matriks dan Ruang Vektor</th>
          </tr>
        </thead>
        <!-- tbody>(tr>td*4)*5 -->
        <tbody>
          <tr>
            <td>1.</td>
            <td>Hudha</td>
            <td>85</td>
            <td>85</td>
            <td>85</td>
            <td>1</td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Nurul</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Fahrizal</td>
            <td>79</td>
            <td>79</td>
            <td>79</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4.</td>
            <td>Shanti</td>
            <td>77</td>
            <td>77</td>
            <td>77</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5.</td>
            <td>Sri Rejeki</td>
            <td>65</td>
            <td>65</td>
            <td>65</td>
            <td>5</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="2">Rata-rata:</th>
            <td>77.2</td>
            <td>77.2</td>
            <td>77.2</td>
            <td style="background-color: black"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
